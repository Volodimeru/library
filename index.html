<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarContent">
                <div class="sidebarLogo">
                    <div class="logo">
                        <img src="images/icons8-library-100.png" alt="library logo">
    
                    </div>
                    <div class="logoName">
                        <p>LIBRARIUM</p>
                    </div>
                </div>
                <div class="addButtonContainer">
                    <div class="addButton">
                        <button id="addNewBook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                            <p>Add book</p>
                        </button>
                    </div>
                    
                </div>
                <div class="newBookContainer">
                    <form id="newBookForm" action="">
                        <div class="tapr">
                            <div>
                                <label for="title">Title</label>
                                <input type="text" id="title" class="tapri">
                            </div>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author" class="tapri">
                            </div>
                            <div>
                                <label for="pages">Pages</label>
                                <input type="number" id="pages" class="tapri">
                            </div>
                            <div class="check">
                                <label for="read">Read:</label>
                                <input type="checkbox" id="read">
                            </div>
                        </div>
                        <div class="btns">
                            <button id="cancelBtn">Cancel</button>
                            <input id="submitBtn" type="submit" value="Add book">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="contentContainer">
            <div class="content">
                <div id="library"></div>
            </div>
            
        </div>
        <div class="footer">
            <p>Copyright Â© Volodimeru 2023</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
