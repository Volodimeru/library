<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarContent">
                <div class="sidebarLogo">
                    <div class="logo">
                        <img src="images/icons8-library-100.png" alt="library logo">
    
                    </div>
                    <div class="logoName">
                        <p>LIBRARIUM</p>
                    </div>
                </div>
                <div class="addButtonContainer">
                    <div class="addButton">
                        <button type="button" id="addNewBook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                            <p>Add book</p>
                        </button>
                    </div>
                    
                </div>
                <div class="newBookContainer">
                    <form id = 'kata'>
                        <div class="tapr">
                            <div>
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" class="tapri" required >
                            </div>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author" class="tapri" required >
                            </div>
                            <div>
                                <label for="pages">Pages</label>
                                <input type="number" id="pages" name="pages" min="1" max="10000" class="tapri" required >
                            </div>
                            <div class="check">
                                <label for="read">Read:</label>
                                <input type="checkbox" id="read" name="read"  >
                            </div>
                            <div class="btns">
                                <button id="cancelBtn" class="btn" type="button">Cancel</button>
                                <button id="submitBtn" class="btn" type="submit">Submit</button>
                            </div>
                        </div>
                        </form>
                </div>
            </div>
            <div class="footer">
                <p>Copyright Â© Volodimeru 2023</p>
            </div>
        </div>

        <div class="contentContainer">
            <div class="content">
                <div class="libraryHeader">
                    <P>Title</P>
                    <P>Author</P>
                    <P>Pages</P>
                    <P>Status</P>
                    <P></P>
                </div>
                <div id="library">
                    <div class="bookelement">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
