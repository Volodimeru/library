<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarlogo">
                <div class="logo">

                </div>
                <div class="logoname">
                    My library
                </div>
            </div>
            <div class="addbuttoncontainer">
                <div class="addbutton">
                    <button id="addnewbook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                        <p>Add New Book</p>
                    </button>
                </div>
                
            </div>
            <div class="newbookcontainer">
                <form id="newbookform" action="">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages">
                    </div>
                    <div>
                        <label for="status">Read:</label>
                        <input type="checkbox" id="status">
                    </div>
                    <div>
                        <button id="cancel">Cancel</button>
                    </div>
                    <div>
                        <input type="submit" value="add book">
                    </div>
                </form>
            </div>
        </div>
        <div class="contentcontainer">
            <div class="content">

            </div>
            
        </div>
        <div class="footer">
            <p>Copyright Â© Volodimeru 2023</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
